all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-lab1-PC1:
          ansible_host: 172.31.0.2
        clab-lab1-PC2:
          ansible_host: 172.31.0.3
    vr-ros:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-lab1-R01.TEST:
          ansible_host: 172.31.0.10
        clab-lab1-SW01.L3.01.TEST:
          ansible_host: 172.31.0.11
        clab-lab1-SW02.L3.01.TEST:
          ansible_host: 172.31.0.12
        clab-lab1-SW02.L3.02.TEST:
          ansible_host: 172.31.0.13