all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-lab4-part1-PC1:
          ansible_host: 172.16.16.2
        clab-lab4-part1-PC2:
          ansible_host: 172.16.16.3
        clab-lab4-part1-PC3:
          ansible_host: 172.16.16.4
    vr-ros:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-lab4-part1-R01.HKI:
          ansible_host: 172.16.16.102
        clab-lab4-part1-R01.LBN:
          ansible_host: 172.16.16.105
        clab-lab4-part1-R01.LND:
          ansible_host: 172.16.16.104
        clab-lab4-part1-R01.NY:
          ansible_host: 172.16.16.106
        clab-lab4-part1-R01.SPB:
          ansible_host: 172.16.16.101
        clab-lab4-part1-R01.SVL:
          ansible_host: 172.16.16.103